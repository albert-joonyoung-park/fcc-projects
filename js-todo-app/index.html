<!doctype html>
<html lang="en">
  <head>
    <!-- Set document metadata -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn localStorage By Building a Todo App</title>

    <!-- Link to external stylesheet for styling -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <!-- Main heading of the Todo App -->
      <h1>Todo App</h1>

      <!-- Todo App container -->
      <div class="todo-app">
        <!-- Button to open the task form -->
        <button id="open-task-form-btn" class="btn large-btn">
          Add New Task
        </button>

        <!-- Task form -->
        <form class="task-form hidden" id="task-form">
          <!-- Task form header with close button -->
          <div class="task-form-header">
            <button
              id="close-task-form-btn"
              class="close-task-form-btn"
              type="button"
              aria-label="close">
              <!-- SVG icon for close button -->
              <svg
                class="close-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 48 48"
                width="48px"
                height="48px">
                <!-- Red diagonal lines for close icon -->
                <path
                  fill="#F44336"
                  d="M21.5 4.5H26.501V43.5H21.5z"
                  transform="rotate(45.001 24 24)" />
                <path
                  fill="#F44336"
                  d="M21.5 4.5H26.5V43.501H21.5z"
                  transform="rotate(135.008 24 24)" />
              </svg>
            </button>
          </div>

          <!-- Task form body with input fields -->
          <div class="task-form-body">
            <label class="task-form-label" for="title-input">Title</label>
            <input
              required
              type="text"
              class="form-control"
              id="title-input"
              value="" />

            <label class="task-form-label" for="date-input">Date</label>
            <input type="date" class="form-control" id="date-input" value="" />

            <label class="task-form-label" for="description-input"
              >Description</label
            >
            <textarea
              class="form-control"
              id="description-input"
              cols="30"
              rows="5"></textarea>
          </div>

          <!-- Task form footer with add/update task button -->
          <div class="task-form-footer">
            <button
              id="add-or-update-task-btn"
              class="btn large-btn"
              type="submit"
              aria-label="add task">
              Add Task
            </button>
          </div>
        </form>

        <!-- Dialog for confirming task form closure -->
        <dialog id="confirm-close-dialog">
          <form method="dialog">
            <!-- Message to confirm discarding unsaved changes -->
            <p class="discard-message-text">Discard unsaved changes?</p>

            <!-- Buttons to confirm or cancel discarding changes -->
            <div class="confirm-close-dialog-btn-container">
              <button id="cancel-btn" class="btn" aria-label="cancel">
                Cancel
              </button>
              <button id="discard-btn" class="btn" aria-label="discard">
                Discard
              </button>
            </div>
          </form>
        </dialog>

        <!-- Container to display tasks -->
        <div id="tasks-container"></div>
      </div>
    </main>

    <!-- Include JavaScript file for app functionality -->
    <script src="script.js"></script>
  </body>
</html>
